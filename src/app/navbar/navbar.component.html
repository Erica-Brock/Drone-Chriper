<mat-toolbar class="title-card">
  <button mat-icon-button [matMenuTriggerFor]='appMenu'>
    <mat-icon class="material-icon">dehaze</mat-icon>
  </button>
  <mat-menu #appMenu="matMenu" [overlapTrigger]="true">

      <button mat-menu-item>
        <span>Active Drones</span>
      </button>


      <button mat-menu-item>
        <span>New Chirp</span>
      </button>


      <button mat-menu-item>
        <span> View All Chirps</span>
      </button>

</mat-menu>
  <span>{{title}}</span>
</mat-toolbar>
